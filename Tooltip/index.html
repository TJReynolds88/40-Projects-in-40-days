<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- https://dribbble.com/shots/854074/attachments/854074-Icon-based-navigation?mode=media -->
  </head>
  <body>
    <div class="list-group">
        <button><i class="fas fa-music"><span class="tooltip">Music</span></i></button>
        <button><i class="fas fa-sync-alt"><span class="tooltip">Refresh</span></i></button>
        <button><i class="fa fa-home fa-fw" aria-hidden="true"><span class="tooltip">Home</span></i></button>
        <button><i class="fa fa-book fa-fw" aria-hidden="true"><span class="tooltip">Library</span></i></button>
      </div>
  </body>
</html>
