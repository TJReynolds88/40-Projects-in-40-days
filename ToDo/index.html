<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h2 id="date"></h2>
            <h3 id="day"></h3>
            <h1 id="month"></h1>
            <h3 id="year"></h3>
            <input type="text" placeholder="To Do ..." id="addInput">
        </header>
  
        <ul id="mylist">
            <li class="checked" >Buy new sweater<i class="far fa-smile"></i></li>
            <li>Read an article<i class="far fa-meh"></i></li>    
            <li>Daily Code Challenge    <i class="far fa-meh"></i></li>
            <li>Watch "Christmas Vacation"    <i class="far fa-meh"></i></li>
            <li>Workout     <i class="far fa-meh"></i></li>
        </ul>


    
        <button onclick="newItem()" class="addBtn">Add</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
