<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Right Now</h2>
            <input type="text" placeholder="Location..." id="location">
        </header>
        <section>
            <div class="tempoutside">
                <img src="https://www.metaweather.com/static/img/weather/png/64/s.png" alt="weather icon"/>
                <span id="temp">68<span>&#xb0;</span></span>
            </div>
            <h3 id="status"></h3>
            <div>
                <ul>
                    <li><strong>Visibility: </strong><span id="visibility">60</span>&#xb0;</li>
                    <li><strong>Wind: </strong><span id="windspeed"></span></li>
                    <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
